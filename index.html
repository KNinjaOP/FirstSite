<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="FullSite.css">
</head>
<body>
  <img class="back" src="background.png">
  <div class="background">
    <div class="header">
      <p class="siteName">Krishna's Site</p>
      <p class="headerText">HOME</p>
      <p class="headerText">ABOUT</p>
      <p class="headerText">SERVICE</p>
      <p class="headerText">DESIGN</p>
      <p class="headerText">CONTACT</p>
      <input class="headerSearch" placeholder="Type to Search">
      <button class="search">
        Search
      </button>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="text">
      <p class="intro">Web Designer & Web Developer</p>
      <p class="description">Web development involves creating websites, while web developers ensure functionality, design, and performance for optimal user experience.</p>
      <button class="button">
        JOIN US
      </button>
    </div>
    <div class="box">
      <p class="login">Login</p>
      <input class="input" placeholder="Username" type="text">
      <input class="input1" placeholder="Password" type="text">
      <div class="remember">
        <input type="checkbox">
        <p class="rem">Remember me</p>
        <p>Forgot Password?</p>
      </div>
      <div>
        <button class="log">
          Login
        </button>
      </div>
      <div>
        <p class="dont">Don't have an account? <span class="reg">Register</span> </p>
      </div>
    </div>

  </div>

</body>
</html>
